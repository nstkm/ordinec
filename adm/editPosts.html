    <div class="container">

      <div class="starter-template">
        <h4>Пост</h4>
        <section class="alert success-block alert-success" data-id="1">
          <strong>Успешно!</strong> <span>Поста обновлен</span>
        </section>
        <section class="alert error-block alert-warning" data-id="1">
          <strong>Ошибка</strong> <span></span>
        </section>
        <table style="width: 100%;" id="post-table">
            <tr>
              <td>Название</td>
              <td>Оффер</td>
              <td>Модуль</td>
            </tr>
            <tr>
              <td><input name="name" type="text" class="form-control"></td>
              <td><select id="id_offer" name="id_offer" type="text" class="form-control"><select></td>
              <td><select id="posting-module" name="id_posting_module" type="text" class="form-control"><select></td>
            </tr>
            <tr>
              <td>Ссылки</td>
              <td>Статус</td>
              <td>Комментарии</td>
            </tr>
            <tr>
              <td><select name="links" id="links" multiple="multiple" class="form-control"></select></td>
              <td><select id="status" name="status" type="text" class="form-control"><select></td>
              <td><input name="close_comments" type="text" class="form-control"></td>
            </tr>
            <tr class="post-text">
              <td colspan="3">Текст</td>
            </tr>
            <tr class="post-text">
              <td colspan="3">
                <textarea name="text" id="" cols="30" rows="10" class="form-control"></textarea>
              </td>
            </tr>
        </table>
        <div id="editor_holder"></div>
        <input  id="uploader" style="display:none; width:260px;" name="image" class="form-control" type="file" />
        <div class="upload-info"></div>
        
        <button id="add-new-post" type="button" style="float:right;" class="btn btn-default btn-sm">Сохранить</button>
      </div>
      
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="js/copy/jquery.zclip.js"></script>

    <script src="js/editPosts.js"></script>
