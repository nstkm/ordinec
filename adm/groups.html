    <div class="container">

      <div class="starter-template">
        <h4>Группы</h4>
        <table id="groups-table" class="table table-striped">
          <thead>
            <tr>
              <th>id</th>
              <th>Социальная сеть</th>
              <th>Пользователь</th>
              <th>Название</th>
              <th>id паблика</th>
              <th>Статус</th>
              <th style="width: 200px;"></th>
            </tr>
            <tr id="filter">
              <th><input style="width:50px;" name="[id][equal]" type="text" class="form-control"></th>
              <th>
                <select name="[id_social_network][equal]" class="form-control">
                  <option>Любая</option>
                  <option value="1">Мой Мир</option>
                  <option value="2">Одноклассники</option>
                  <option value="3">Вконтакте</option>
                </select>
              </th>
              <th><input name="q[user][equal]" type="text" class="form-control"></th>
              <th><input name="name" type="text" class="form-control"></th>
              <th><input name="pid" type="text" class="form-control"></th>
              <th><select id="status" name="status" class="form-control"></select></th>
              <th style="width: 200px;"><button id="filter-btn" type="button" class="btn btn-default btn-sm">Применить</button></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <button id="add-new-group" type="button" style="float:right;" class="btn btn-default btn-sm">Добавить новую группу</button>
